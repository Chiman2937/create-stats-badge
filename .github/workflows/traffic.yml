name: Update Traffic Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.STATS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Repository Stats
        env:
          GITHUB_TOKEN: ${{ secrets.STATS_TOKEN }}
          REPO_OWNER: chiyoung # 수정 필요
          REPO_NAME: nextjs-project-setup # 수정 필요
        run: |
          # Traffic Stats
          TRAFFIC=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/clones")
          CLONES=$(echo $TRAFFIC | jq '.uniques')

          VIEWS_DATA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/views")
          VIEWS=$(echo $VIEWS_DATA | jq '.uniques')

          # Repo Stats
          REPO=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME")
          STARS=$(echo $REPO | jq '.stargazers_count')
          FORKS=$(echo $REPO | jq '.forks_count')

          echo "CLONES=$CLONES" >> $GITHUB_ENV
          echo "VIEWS=$VIEWS" >> $GITHUB_ENV
          echo "STARS=$STARS" >> $GITHUB_ENV
          echo "FORKS=$FORKS" >> $GITHUB_ENV

      - name: Generate Stats Card
        run: node .github/scripts/generate-card.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cards/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update stats card" && git push)
