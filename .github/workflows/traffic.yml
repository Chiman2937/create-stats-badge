name: Update Traffic Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.STATS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Traffic Stats
        env:
          GITHUB_TOKEN: ${{ secrets.STATS_TOKEN }}
          REPO_OWNER: Chiman2937
          REPO_NAME: create-next-app
        run: |
          mkdir -p temp

          # 전체 14일 데이터를 파일로 저장
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/clones" \
            > temp/traffic.json

          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/views" \
            > temp/views.json

          # 오늘 데이터만 추출
          TODAY_CLONES=$(jq -r '.clones[-1].count // 0' temp/traffic.json)
          TODAY_VIEWS=$(jq -r '.views[-1].uniques // 0' temp/views.json)

          echo "TODAY_CLONES=$TODAY_CLONES" >> $GITHUB_ENV
          echo "TODAY_VIEWS=$TODAY_VIEWS" >> $GITHUB_ENV

          echo "Today's stats - Clones: $TODAY_CLONES, Views: $TODAY_VIEWS"

      - name: Update History
        run: node .github/scripts/update-history.js

      - name: Generate Stats Card
        run: node .github/scripts/generate-card.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ cards/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update stats: clones=$TOTAL_CLONES, visitors=$TOTAL_VISITORS" && git push)
