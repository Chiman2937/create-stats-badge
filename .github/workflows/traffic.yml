name: Update Traffic Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.STATS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Traffic Stats
        env:
          GITHUB_TOKEN: ${{ secrets.STATS_TOKEN }}
          REPO_OWNER: Chiman2937
          REPO_NAME: create-next-app
        run: |
          # 전체 14일 데이터
          TRAFFIC=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/clones")

          VIEWS_DATA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/traffic/views")

          # 오늘 데이터만
          TODAY_CLONES=$(echo $TRAFFIC | jq -r '.clones[-1].count // 0')
          TODAY_VIEWS=$(echo $VIEWS_DATA | jq -r '.views[-1].uniques // 0')

          # 환경변수로 export
          echo "TRAFFIC_JSON=$TRAFFIC" >> $GITHUB_ENV
          echo "VIEWS_JSON=$VIEWS_DATA" >> $GITHUB_ENV
          echo "TODAY_CLONES=$TODAY_CLONES" >> $GITHUB_ENV
          echo "TODAY_VIEWS=$TODAY_VIEWS" >> $GITHUB_ENV

      - name: Update History
        run: node .github/scripts/update-history.js

      - name: Generate Stats Card
        run: node .github/scripts/generate-card.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ cards/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update stats: clones=$TOTAL_CLONES, visitors=$TOTAL_VISITORS" && git push)
